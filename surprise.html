<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dos Lunas - Feliz Cumpleaños</title>
    <!-- Tailwind CSS para estructura rápida -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fuente elegante -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #050a14, #0f172a, #1e293b);
            height: 100vh;
            font-family: 'Montserrat', sans-serif;
            color: white;
        }

        /* --- ESTRELLAS --- */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle var(--duration) ease-in-out infinite;
            animation-delay: var(--delay);
        }

        @keyframes twinkle {
            0% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); box-shadow: 0 0 4px rgba(255,255,255,0.8); }
            100% { opacity: 0.2; transform: scale(0.8); }
        }

        /* --- LUNAS --- */
        /* Estilos base para ambas lunas */
        .moon {
            position: absolute;
            left: 50%;
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ffffff, #e2e8f0, #cbd5e1);
            box-shadow: 0 0 60px 20px rgba(255, 255, 255, 0.3), inset -20px -20px 40px rgba(0,0,0,0.1);
            transform: translateX(-50%);
            transition: all 4s cubic-bezier(0.4, 0, 0.2, 1); /* Suave y lento */
            z-index: 10;
        }

        /* Posiciones iniciales (fuera de la vista central o extremos) */
        .moon-top {
            top: -250px; /* Empieza arriba fuera de la tarjeta */
        }

        .moon-bottom {
            bottom: -250px; /* Empieza abajo fuera de la tarjeta */
        }

        /* Estado "fusionado" (se activará con JS) */
        .merged .moon-top {
            top: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 100px 40px rgba(255, 255, 255, 0.6), inset -20px -20px 40px rgba(0,0,0,0.1);
        }

        .merged .moon-bottom {
            bottom: 50%;
            transform: translate(-50%, 50%); /* Ajuste técnico para centrarlo verticalmente */
            opacity: 0; /* Opcional: una se desvanece al tocarse para que parezca una sola, o se superponen */
        }
        
        /* Ajuste para que se superponen perfectamente al centro */
        .merged .moon-target {
            top: 50%;
            bottom: auto;
            transform: translate(-50%, -50%);
        }

        /* --- TARJETA DE VIDRIO (Glassmorphism) --- */
        .glass-card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 350px;
            padding: 40px 20px;
            background: rgba(15, 23, 42, 0.4); /* Fondo oscuro semitransparente */
            backdrop-filter: blur(12px); /* El desenfoque clave */
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            text-align: center;
            z-index: 20; /* Encima de las lunas */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden; /* Para contener el brillo */
        }

        /* Efecto de brillo sutil en los bordes de la tarjeta */
        .glass-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
        }

        .title-text {
            font-size: 1.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            margin-bottom: 10px;
            position: relative;
        }

        .subtitle-text {
            font-size: 0.8rem;
            color: #94a3b8;
            font-weight: 300;
            letter-spacing: 1px;
            margin-top: 20px;
        }

        /* Animación de entrada para el texto */
        .fade-in {
            opacity: 0;
            animation: fadeInText 2s ease-out forwards;
            animation-delay: 6s; /* Aparece después de que las lunas se juntan */
        }

        @keyframes fadeInText {
            to { opacity: 1; }
        }

    </style>
</head>
<body>

    <!-- Contenedor de estrellas generadas por JS -->
    <div id="stars-container" class="w-full h-full absolute top-0 left-0 z-0 pointer-events-none"></div>

    <!-- Contenedor principal de la animación -->
    <div id="scene" class="relative w-full h-full flex justify-center items-center overflow-hidden">
        
        <!-- Luna Superior -->
        <div class="moon moon-top"></div>
        
        <!-- Luna Inferior -->
        <div class="moon moon-bottom"></div>

        <!-- Tarjeta Central (Glassmorphism) -->
        <div class="glass-card flex flex-col items-center justify-center">
            <!-- La luz de la luna detrás hará que este texto resalte -->
            <h1 class="title-text text-white drop-shadow-lg">
                Feliz<br>Cumpleaños
            </h1>
            
            <p class="subtitle-text fade-in text-center px-4">
                ESPERA A QUE EL UNIVERSO SE ALINEE PARA TI
            </p>
        </div>

    </div>

    <script>
        // 1. Generación de Estrellas (Fondo animado sutil)
        const starsContainer = document.getElementById('stars-container');
        const starCount = 100; // Cantidad de estrellas

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            // Posición aleatoria
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            
            // Tamaño aleatorio (pequeñas para móviles)
            const size = Math.random() * 2 + 1; // 1px a 3px
            
            // Animación aleatoria
            const duration = Math.random() * 3 + 2; // 2s a 5s
            const delay = Math.random() * 5;

            star.style.left = `${x}%`;
            star.style.top = `${y}%`;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.setProperty('--duration', `${duration}s`);
            star.style.setProperty('--delay', `${delay}s`);

            starsContainer.appendChild(star);
        }

        // 2. Lógica de las Lunas
        window.onload = () => {
            const scene = document.getElementById('scene');
            
            // Esperar el tiempo solicitado (3 a 4 segundos)
            setTimeout(() => {
                // Añadir la clase 'merged' inicia la transición CSS
                // Modificamos el estilo inline para asegurar el movimiento al centro
                
                const topMoon = document.querySelector('.moon-top');
                const bottomMoon = document.querySelector('.moon-bottom');

                // En lugar de clases complejas, forzamos las coordenadas al centro
                // para asegurar que se junten exactamente.
                
                // Luna de arriba baja al centro
                topMoon.style.top = '50%';
                topMoon.style.transform = 'translate(-50%, -50%)';
                
                // Luna de abajo sube al centro
                bottomMoon.style.bottom = '50%';
                bottomMoon.style.transform = 'translate(-50%, 50%)'; // 50% positivo para contrarrestar su altura

                // Truco visual: Cuando se tocan, hacemos que brillen más
                setTimeout(() => {
                   topMoon.style.boxShadow = "0 0 120px 60px rgba(255, 255, 255, 0.8)";
                   // Ocultamos la de abajo suavemente para que parezca una fusión perfecta
                   bottomMoon.style.opacity = '0';
                }, 3500); // Un poco antes de que termine el movimiento de 4s

            }, 3000); // 3000ms = 3 segundos de espera inicial
        };
    </script>
</body>
</html>
